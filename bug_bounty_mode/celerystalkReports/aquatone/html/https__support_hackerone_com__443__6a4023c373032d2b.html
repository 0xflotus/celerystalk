  <script>(function() {
  var rtlLanguages = [
    "ar" /* 'العربية', Arabic */,
    "arc" /* Aramaic */,
    "bcc" /* 'بلوچی مکرانی', Southern Balochi */,
    "bqi" /* 'بختياري', Bakthiari */,
    "ckb" /* 'Soranî / کوردی', Sorani */,
    "dv" /* Dhivehi */,
    "fa" /* 'فارسی', Persian */,
    "glk" /* 'گیلکی', Gilaki */,
    "he" /* 'עברית', Hebrew */,
    "ku" /* 'Kurdî / كوردی', Kurdish */,
    "mzn" /* 'مازِرونی', Mazanderani */,
    "pnb" /* 'پنجابی', Western Punjabi */,
    "ps" /* 'پښتو', Pashto, */,
    "sd" /* 'سنڌي', Sindhi */,
    "ug" /* 'Uyghurche / ئۇيغۇرچە', Uyghur */,
    "ur" /* 'اردو', Urdu */,
    "yi" /* 'ייִדיש', Yiddish */,
  ];

  try {
    var contextValue = window.sessionStorage.getItem("kb.context");
    var context = JSON.parse(contextValue);
    var locale = context.token && context.token.user.locale;
    var language = locale && locale.split("-")[0].toLowerCase();
    var isRtlLanguage = rtlLanguages.some(function(rtlLanguage) {
      return rtlLanguage === language;
    });

    var dir = isRtlLanguage ? "rtl" : "ltr";
    document.body.setAttribute("dir", dir);
  } catch (e) {
    document.body.setAttribute("dir", "ltr");
  }
})();
